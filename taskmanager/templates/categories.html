{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large orange lighten-1">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row"></div>
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card teal darken-3 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn yellow accent-4">Edit</a>
                <a href="#" class="btn pink">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
