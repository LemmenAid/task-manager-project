{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-4 center-align">CATEGORIES</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large red lighten-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card teal lighten-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn teal darken-3">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn  red lighten-3">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
